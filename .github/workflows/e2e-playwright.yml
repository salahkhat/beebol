name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: beebol
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install web deps
        run: npm ci --prefix web

      - name: Build web
        run: npm --prefix web run build

      - name: Run backend migrations
        run: |
          python backend/manage.py migrate

      - name: Ensure E2E staff user
        run: |
          python backend/manage.py ensure_e2e_staff --username e2e_staff --password e2e_staff_pass

      - name: Start backend
        run: python backend/manage.py runserver 0.0.0.0:8000 &

      - name: Serve frontend
        run: npx http-server web/dist -p 3000 &

      - name: Wait for services
        run: |
          npm install -g wait-on
          wait-on http://127.0.0.1:8000/api/v1/health/ http://localhost:3000

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run e2e
        env:
          API_BASE_URL: http://127.0.0.1:8000
          E2E_STAFF_USERNAME: e2e_staff
          E2E_STAFF_PASSWORD: e2e_staff_pass

      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
